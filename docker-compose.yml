services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: invoices-backend
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:SomeRandomKeyForLocalOnly=
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: invoices
      DB_USERNAME: invoices
      DB_PASSWORD: invoices
    depends_on:
      - db
    command: >
      sh -c "composer install --no-interaction --prefer-dist && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"

  db:
    image: mysql:8.0
    container_name: invoices-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: invoices
      MYSQL_USER: invoices
      MYSQL_PASSWORD: invoices
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  frontend:
      build:
          context: .
          dockerfile: Dockerfile.frontend
      container_name: invoices-frontend
      working_dir: /app
      volumes:
          - ./frontend:/app
          - /app/node_modules
      ports:
          - "3000:3000"
      environment:
          NITRO_PORT: 3000
          NUXT_PORT: 3000
          NUXT_HOST: 0.0.0.0
          API_BASE_URL: http://localhost:8000/api
      depends_on:
          - backend
      command: >
          sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"



volumes:
  db_data:

